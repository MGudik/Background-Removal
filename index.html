<head>
    <title>API Test page</title>
</head>

<body>
    <h1>Submit your image here!</h1>
    <form enctype="multipart/form-data" action="/detect" method="post" target="result">
        <input type="file" name="file" id="file">
        <br>
        <input type="submit" value="Upload">
        <br>
        <input type="radio" id="blur" name="action" value="blur">blur</input>
        <input type="radio" id="black" name="action" value="black">black</input>
    </form>

    <iframe id="result" name="result" style="border: 0; width: 100%; height: 100%;"></iframe>

</body>
